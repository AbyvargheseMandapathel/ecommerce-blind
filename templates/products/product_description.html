<!DOCTYPE html>
<html>
<head>
    <title>Product Description</title>
    <style>
        .product-details {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .product-details h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .product-details p {
            margin-bottom: 5px;
        }
        
        .product-details img {
            width: 50px;
            height: auto;
        }
        
        .quantity-input {
            width: 50px;
        }
        
        .add-to-cart-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-details">
        <h2>{{ product.name }}</h2>
        <img src="{{ product.image.url }}" alt="Product Image" style="width: 50px; height: auto;">
        <p>Description: {{ product.description }}</p>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" class="quantity-input">
        <br>
        <button class="add-to-cart-button" onclick="addToCart({{ product.id }})">Add to Cart</button>
    </div>

    <script>
        function addToCart(productId) {
            var quantityInput = document.getElementById('quantity');
            var quantity = quantityInput.value;

            // Create a form element to submit the data
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/add_to_cart/' + productId + '/';

            // Create an input element for the quantity
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'quantity';
            input.value = quantity;

            // Append the input element to the form
            form.appendChild(input);

            // Append the form to the document and submit it
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
